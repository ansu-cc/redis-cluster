app:
    name: Redis-Cluster
    code: REDIS
    notify: aannavarghese@ecloudcontrol.com
build:
    version: 7.0
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: redis-7.0_sentinel
    
deploy:
    context: ansu-cc/DEV
    replicas: 3
    type: statefulset
    port:
    - 6379
    - 26379
    
volumes:
  - claim: redis-data
    mount: /appz/data
    name: data
    size: 10Gi
    
properties:
    REDIS_DEFAULT_PASSWD:
       vault: REDISDEFAULTPASSWD
    REDIS_USER_NAME: APPZ
    REDIS_USER_PASSWD: 
       vault: REDISPASSWD
    REDIS_PASS:
       vault: REDIS_PASS
revision : 31
